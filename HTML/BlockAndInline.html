<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Marks</th> </tr>
        </thead>
        <tbody>
            <tr>
            <td>Harsha</td>
            <td>21</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Navya</td>
            <td>420</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Manu</td>
            <td>10</td>
            <td>90</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan="2">Total</th>
                <th>200</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
